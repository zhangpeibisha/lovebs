<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>lovebs-用户登录</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
<div id="main">
    <div id="header">
    </div>
    <div class="container">
        <div class="bgPic"><img src="img/register/b3_1.jpg" alt=""/></div>
        <div class="register">
            <div class="title">
                <span>登录</span>
                <a href="register.html">去注册</a>
            </div>
            <form id="loginForm">
                <div class="default">
                    <p>请输入用户名或手机号码</p>
                    <input id="uname" name="uname" data-form="uname" type="text" placeholder="用户名/手机"/>
                    <!--<label for="uname">用户名/手机</label>-->
                </div>
                <div class="default">
                    <p>请输入账号密码</p>
                    <input id="upwd" name="upwd" data-form="upwd" type="password" placeholder="密码"/>
                    <!--<label for="upwd">密码</label>-->
                </div>
                <div class="submit">
                        <span class="notice">
                            <a href="#">忘记密码</a>
                        </span>
                    <button id="loginButton" type="button" class="s_hover">登录</button>
                </div>
            </form>
            <div class="other_login">
                <div class="log">
                    <span>社交账号登录</span>
                </div>
                <div class="icon">
                    <ul>
                        <li data-log="icon" class="i_hover">
                            <img data-icon="wx" src="img/register/wx.png" alt=""/>
                            <span class="prompt">微信登录</span>
                        </li>
                        <li data-log="icon" class="i_hover">
                            <img data-icon="qq" src="img/register/qq.png" alt=""/>
                            <span class="prompt">QQ登录</span>
                        </li>
                        <li data-log="icon" class="i_hover">
                            <img data-icon="wb" src="img/register/wb.png" alt=""/>
                            <span class="prompt">微博登录</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
    </div>
</div>
<script src="../utils/jquery-2.1.0.js"></script>
<script src="../utils/jquery.md5.js"></script>
<script type="text/javascript">
    $("#loginButton").click(function () {
        var uname = $("#uname").val();
        var password = $("#upwd").val();
        var passwordMd5 = $.md5(password);
        var pattern = /^1[34578]\d{9}$/;
        // 判断是否时手机号
        var isPhone = pattern.test(uname);
        var type = isPhone ? "phone" : "username";
        console.log("uname:" + uname + " password:" + password + " passwordMd5:" + passwordMd5);
        $.get("/user/login?" + type + "=" + uname + "&password=" + passwordMd5,function (data) {
            console.log(data,"返回数据");
        });
    });

</script>
</body>


</html>
