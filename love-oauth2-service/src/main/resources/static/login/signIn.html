<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Love系统-用户登录</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/login.css"/>


</head>
<body>
<div id="main">
    <div id="header">
    </div>
    <div class="container">
        <div class="bgPic"><img src="img/register/b3_1.jpg" alt=""/></div>
        <div class="register" style="height: 400px">
            <div class="title">
                <span>登录</span>
                <a href="register.html">去注册</a>
            </div>
            <form action="/authentication/form" method="post">
                <div class="default">
                    <input id="username" name="username" data-form="username" type="text" placeholder="请输入用户名/手机号/邮箱"/>
                </div>
                <div class="default">
                    <input id="password" name="password" data-form="password" type="password" placeholder="请输入账号密码"/>
                </div>
                <div class="default">
                    <input id="image" name="image" data-form="image" type="text" placeholder="请输入验证码"
                           style="width: 138px;height: 35px;"/>
                    <img src="/verification/image" style="width: 134px;height: 35px">
                </div>
                <div class="submit">
                        <span class="notice">
                            <a href="#">忘记密码</a>
                        </span>
                    &nbsp;  &nbsp;
                        <span class="notice">
                            <a href="signInByPhone.html">手机号码登陆</a>
                        </span>
                    <button class="s_hover" data-form="submit" type="submit">登录</button>
                </div>
            </form>
            <div class="other_login">
                <div class="log">
                    <span>社交账号登录</span>
                </div>
                <div class="icon">
                    <ul>
                        <li data-log="icon" class="i_hover">
                            <img data-icon="wx" src="img/register/wx.png" alt=""/>
                            <span class="prompt">微信登录</span>
                        </li>
                        <li data-log="icon" class="i_hover">
                            <img data-icon="qq" src="img/register/qq.png" alt=""/>
                            <span class="prompt">QQ登录</span>
                        </li>
                        <li data-log="icon" class="i_hover">
                            <img data-icon="wb" src="img/register/wb.png" alt=""/>
                            <span class="prompt">微博登录</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
    </div>
</div>

</body>
</html>
